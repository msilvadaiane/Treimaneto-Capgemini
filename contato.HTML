<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contato</title>
</head>

<body>
    <form>
        <input type="text" name="nome" placeholder="Nome" /> <br />
        <input type="email" name="email" placeholder="E-mail"> <br />
        <input type="tel" name="telefone" placeholder="(xx)xxxx-xxxx"> <br />
        <input type="ulr" name="linkedin" placeholder="Linkedin URL"> <br />
        <input type="range" name="urgencia" min="0" max="100" step="0.1"> <br />
        <input type="checkbox" name="dia-da-semana" value="2" /> Segunda-Feira <br />
        <input type="checkbox" name="dia-da-semana" value="4" /> Quarta-Feira <br />
        <input type="radio" name="horario" value="Manha" /> Manha 
        <input type="radio" name="horario" value="Tarde" /> Tarde 
        <input type="radio" name="horario" value="noite" /> noite <br />
        <textarea cols="50" rows="10"> Escreva um comentário</textarea> <br />
        <select name="Cidade">
            <option value="">Selecione o nome da cidade</option>
            <option value="Bertioga"> Bertioga</option>
            <option value="Guarujá"> Guarujá</option>
            <option value="Santos">Santos</option> <br />
        </select> <br />
        <button >Outra acao</button>
        <button type="reset">Limpar</button>
        <button type="submit"> Enviar Mensagem</button>

    </form>
</body>

</html>
