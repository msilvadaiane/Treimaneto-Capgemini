<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Condicional Aninhada</title>


    <!--JS-->
    <script>

        var media = 6;

        //Condicional

        if (media == 10){
            alert ("Parabéns!");

            // Caso o Programa encontre o valor correspondente no IF, o segundo bloco IF ELSE nao será execultado

        }else if (media >= 9){
            alert ("ótima!");
        }else if (media >= 8){
            alert ("Muito bom!")
        } else if (media >= 6){
            alert ("Precisa melhorar, estude mais!");
        } else {
            alert ("Reprovado");
        }
    

        

    </script>
</head>

</body>

</html>
