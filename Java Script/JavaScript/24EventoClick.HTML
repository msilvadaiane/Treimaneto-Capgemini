<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Evento Click</title>


    <!--JS-->
    <script>

        // Criar a funcao mensagem
        function Menssagem (){
            alert ("Voce Clicou no botao");
        }

    </script>
</head>

<body>

 
    <button onclick="Menssagem ()"> Clique Aqui</button>
    

</body>

</html>
