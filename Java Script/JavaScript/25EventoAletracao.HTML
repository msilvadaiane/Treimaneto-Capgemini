<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Evento alteracao</title>


    <!--JS-->
    <script>

        //funcao
        function mensagem (){
            
            //Obter o curso selecionado

            var cursos = document.getElementById("cursos").value;

            //Exibir curso selecionado

            alert (cursos);
        }
    </script>
</head>

<body>

    <select onchange="mensagem ()" id="cursos">
        <option> EScolha seu curso</option>
        <option> HTML</option>
        <option> JavaScript</option>
        <option> CSS</option>
    </select>

</body>

</html>
