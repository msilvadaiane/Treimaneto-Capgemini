<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Atributos</title>


    <!--JS-->
    <script>

function alterarLink (){

    // Obter o Link
    var link = document.getElementsByTagName("a")[0];


    //alterar link
    link.href= "https://www.google.com.br/";
    
}

    </script>
</head>

<body>

        <a href="https://www.instagram.com/">Clique aqui</a>
        <button onclick="alterarLink ()">Alterar Link</button>

</body>

</html>
