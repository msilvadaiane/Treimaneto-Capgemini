<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Seletor HTML</title>


    <!--JS-->
    <script>

        function acao(){
            var texto = document.getElementsByTagName("h1")[1];

            // Exibir conteudo do H1
            alert (texto.innerHTML);
        }

    </script>
</head>

<body>

    <button onclick="acao()">Selecionar</button>

    <h1>Proway</h1>
    <h1>Seletor JS</h1>
    <h1>Curso Proway</h1>

</body>

</html>
